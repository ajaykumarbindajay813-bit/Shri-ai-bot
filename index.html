<script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const inp = document.getElementById("inp");

    function addMsg(text, who) {
        const div = document.createElement("div");
        div.className = "msg " + who;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async e => {
        e.preventDefault();
        const q = inp.value.trim();
        if (!q) return;
        addMsg(q, "user");
        inp.value = "";
        addMsg("सोच रहा हूँ...", "bot");
        try {
            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: q })
            });

            // यहाँ बदलाव किया गया है
            const data = await res.json();
            console.log(data); // असली एरर देखने के लिए

            if (res.ok) {
                chat.lastChild.textContent = data.reply;
            } else {
                chat.lastChild.textContent = data.reply || "माफ़ करें, सर्वर से एरर आया।";
            }
        } catch (err) {
            console.error("फ्रंट-एंड में एरर:", err);
            chat.lastChild.textContent = "माफ करें, अभी जवाब नहीं दे पा रहा हूँ।";
        }
    });
</script>
